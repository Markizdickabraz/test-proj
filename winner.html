<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
        integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>proj</title>
</head>

<body>
    <header class="header">
        <div class="logo">
            <img class="logo__icon" src="./img/logo-icon.svg" alt="logo icon">
            <img class="brandname__icon" src="./img/brandname-mobile.png" alt="brandname">
        </div>
        <ul class="social-network">
            <li class="social-network__item">
                <img src="./img/icon_location.svg" alt="icon lication">
            </li>
            <li class="social-network__item">
                <img src="./img/icon_user.svg" alt="icon icon_user">
            </li>
            <li class="social-network__item">
                <img src="./img/icon_basket.svg" alt="icon basket">
            </li>
        </ul>
    </header>

    <main>
        <div class="winner__container">
            <img class="winner__img" src="./img/winner_img-mobile.png" alt="winner img">
            <h3 class="winner__title">Congratulations! You won!</h3>
            <h5 class="winner__subtitle">You won baby car seat Maxi-Cosi Pebble 360!</h5>
            <p class="winner__text">1. Click "OK" below in order to go to the shipping checkout page. <br>
                2. Fill out the form and pay for order to receive Maxi-Cosi Pebble 360. <br>
                3. The package will be delivered within 5-7 days.</p>
            <div class='game__link game__modal--btn' id="close__modal"><a href="./index.html">OK</a></div>
        </div>
    </main>
    <script src="/winner.js"></script>
</body>


</html>
